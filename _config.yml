# -----------------------------------------------------------------------------
# 集合（Collections）
# -----------------------------------------------------------------------------

collections:
  books:
    output: true
  news:
    defaults:
      layout: post
    output: true
#  projects:
#    output: true

# -----------------------------------------------------------------------------
# Jekyll 设置
# -----------------------------------------------------------------------------

# Markdown 与语法高亮
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# 包含与排除
include: [ "_pages", "_scripts" ]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/en-us/about_einstein.md
  - purgecss.config.js
  - README.md
  - readme_preview/
  - UPGRADING.md
  - vendor

  - _pages/**/repositories.md
  - _includes/repository

  - _pages/**/projects.md
  - _includes/projects_horizontal.liquid
  - _includes/projects.liquid
  - _projects

  - _pages/books.md
  - _books
  - assets/img/book_covers

  - _pages/**/profiles.md

  - _posts
  - _pages/blog.md
  - _pages/**/blog.md
  - assets/jupyter/blog.ipynb
  - _includes/latest_posts.liquid
  - _includes/related_posts.liquid
  - _layouts/archive.liquid
  - _plugins/external-posts.rb

  - _pages/**/teaching.md

  - assets/img/flags
  - assets/img/publication_preview

keep_files:
  - CNAME
  - .nojekyll

# 插件
plugins:
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-polyglot
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# Sitemap 设置
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

sass:
  sourcemap: never
  style: compressed

# -----------------------------------------------------------------------------
# Jekyll Minifier
# -----------------------------------------------------------------------------

jekyll-minifier:
  compress_javascript: false # 设置为 false，因为我们使用 terser 作为 JS 压缩器
  exclude: [ "robots.txt", "assets/js/search/*.js" ]

# -----------------------------------------------------------------------------
# Terser
# -----------------------------------------------------------------------------

terser:
  compress:
    drop_console: true

# -----------------------------------------------------------------------------
# Jekyll Archives
# -----------------------------------------------------------------------------

jekyll-archives:
  #  posts:
  #    enabled: [ year, tags, categories ] # 启用按年份、标签和类别归档（如果不需要可删除其中一项）
  #    permalinks:
  #      year: "/blog/:year/"
  #      tags: "/blog/:type/:name/"
  #      categories: "/blog/:type/:name/"
  books:
    enabled: [ year, tags, categories ] # 启用按年份、标签和类别归档（如果不需要可删除其中一项）

display_tags: [ "formatting", "images", "links", "math", "code", "blockquotes" ] # 这些标签将在博客首页显示
display_categories: [ "external-services" ] # 这些类别将在博客首页显示

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  last_name: [ Chen ]
  first_name: [ Yu-Cheng, Yucheng ]

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: first_corresponding_papers.bib
  bibliography_template: bib
  # 注意：如果 bibtex 中有 latex 数学公式，latex 过滤器
  # 与 MathJAX 可能冲突（如果启用 MathJAX）。
  # 参考 https://github.com/alshedivat/al-folio/issues/357。
  bibtex_filters: [ latex, smallcaps, superscript ]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_link: Details

  query: "@*"
  group_by: year
  group_order: descending

# 为你的出版物显示不同徽章
# 在 _layouts/bib.liquid 中自定义徽章行为
enable_publication_badges:
  altmetric: true # Altmetric 徽章（自定义选项：https://badge-docs.altmetric.com/index.html）
  dimensions: true # Dimensions 徽章（自定义选项：https://badge.dimensions.ai/）
  google_scholar: true # Google Scholar 徽章（https://scholar.google.com/intl/en/scholar/citations.html）
  inspirehep: true # Inspire HEP 徽章（https://help.inspirehep.net/knowledge-base/citation-metrics/）

# 从 bib 输出中过滤掉某些内部使用的 bibtex 关键词
filtered_bibtex_keywords:
  [
    abbr,
    abstract,
    additional_info,
    altmetric,
    annotation,
    arxiv,
    award,
    award_name,
    bibtex_show,
    blog,
    code,
    google_scholar_id,
    html,
    inspirehep_id,
    pdf,
    poster,
    preview,
    selected,
    slides,
    supp,
    video,
    website,
  ]

# -----------------------------------------------------------------------------
# Jekyll Link Attributes
# -----------------------------------------------------------------------------

# 这些是默认设置
external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank
  exclude:

# -----------------------------------------------------------------------------
# Jekyll Polyglot
# -----------------------------------------------------------------------------

languages: [ "en-us", "zh-cn" ]
default_lang: "zh-cn"
exclude_from_localization: [ "assets" ]
lang_from_path: true
country_flag: false # 设置为 true 可在语言切换中显示国家旗帜
parallel_localization: true

# -----------------------------------------------------------------------------
# 响应式 WebP 图片
# -----------------------------------------------------------------------------

# 启用 imagemagick 前，请确保已安装并添加到系统 PATH。
# 在终端运行：
#   convert -version
imagemagick:
  enabled: true # 启用网站响应式图片（推荐，参考：https://github.com/alshedivat/al-folio/issues/537）
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
    - ".gif"
  output_formats:
    webp: "-quality 85"

# 图片懒加载
#   启用后，所有图片将自动添加 loading="lazy" 属性
#   可加快网站加载速度，但并非所有浏览器都支持
#   也可为单张图片覆盖默认行为，设置 loading=""
#   可选值："auto", "eager", "lazy"
#   参考：https://web.dev/browser-level-image-lazy-loading/
lazy_loading_images: true # 启用图片懒加载（推荐）

# -----------------------------------------------------------------------------
# 可选功能
# -----------------------------------------------------------------------------

enable_google_analytics: true # 启用 Google Analytics
enable_cronitor_analytics: true # 启用 cronitor RUM 分析
enable_pirsch_analytics: true # 启用 Pirsch 分析
enable_openpanel_analytics: true # 启用 Openpanel 分析
enable_google_verification: false # 启用 Google 网站验证
enable_bing_verification: false # 启用 Bing 网站验证
enable_masonry: true # 启用自动排列项目卡片
enable_math: false # 启用数学公式排版（使用 MathJax）
enable_tooltips: true # 启用页面和文章标题的自动提示链接
enable_darkmode: true # 启用切换亮/暗模式
enable_navbar_social: true # 在关于页面导航栏显示社交链接
enable_project_categories: true # 启用项目多类别分类
enable_medium_zoom: true # 启用图片放大功能（如 medium.com）
enable_progressbar: true # 启用与垂直滚动位置关联的水平进度条
enable_video_embedding: false # 启用 bibtex 条目视频嵌入，若 false，则按钮会在新窗口打开视频链接

