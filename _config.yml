# -----------------------------------------------------------------------------
# 站点设置
# -----------------------------------------------------------------------------

title: 陈煜成 (Chen, Yu-Cheng) # 网站标题（如果为空，将使用全名代替）
first_name: 煜成
first_name_en: Yu-Cheng
last_name: 陈
last_name_en: Chen
keywords: 生物分离 # 添加你自己的关键词或留空
icon: ⚛️ # 用作网站图标的表情符号（或者在 /assets/img/ 中提供图片名称）

url: https://ycchen-FZU.github.io # 网站的主机名和协议
baseurl: # 网站的子路径，例如 /blog/。根目录请留空
last_updated: true # 如果希望在页脚显示最后更新时间，请设为 true
impressum_path: # 设置页脚中 impressum 链接的路径，使用页面 permalink 的相同路径，有助于符合欧盟 GDPR
back_to_top: true # 设置为 false 可禁用回到顶部按钮
enable_publication_thumbnails: true

# -----------------------------------------------------------------------------
# 主题
# -----------------------------------------------------------------------------

# 仓库颜色主题
repo_theme_light: default # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_theme_dark: dark # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_trophies:
  enabled: false
  theme_light: flat # https://github.com/ryo-ma/github-profile-trophy
  theme_dark: gitdimmed # https://github.com/ryo-ma/github-profile-trophy

# -----------------------------------------------------------------------------
# RSS Feed
# -----------------------------------------------------------------------------
# 将使用 title 和 url 字段
# 更多自定义请参考 https://github.com/jekyll/jekyll-feed

rss_icon: true

# -----------------------------------------------------------------------------
# 布局
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: false
posts_in_search: false
bib_search: true

# 尺寸
max_width: 1000px

# TODO: 添加布局设置（单页 vs 多页）

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------
# 在社交媒体上显示带预览的页面链接
# 参考 https://schema.org/docs/faq.html 获取更多信息
serve_og_meta: false # 在 HTML 头部包含 Open Graph 元标签
serve_schema_org: false # 在 HTML 头部包含 Schema.org 元标签
og_image: # 网站范围内（默认适用于所有链接）的 Open Graph 预览图片

# -----------------------------------------------------------------------------
# 分析与搜索引擎验证
# -----------------------------------------------------------------------------

# Google Analytics 设置，请参考官方文档
google_analytics: # 你的 Google Analytics 测量 ID（格式：G-XXXXXXXXXX）
cronitor_analytics: # cronitor RUM 分析站点 ID（格式：XXXXXXXXX）
pirsch_analytics: # Pirsch 分析站点 ID（长度 32 个字符）
openpanel_analytics: # Openpanel 分析客户端 ID（格式：XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX）

# Google Search Console 验证
google_site_verification: # 你的 Google 验证 ID
bing_site_verification: # 你的 Bing 验证 ID

